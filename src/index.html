<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Youtube</title>
  </head>
  <body style="margin: 3rem">
    <button class="btn btn--primary">Sign up now</button>

    <button class="btn btn--secondary btn--img">
      <svg class="icon icon--secondary icon--small">
        <use xlink:href="img/sprite.svg#profile"></use>
      </svg>
      Sign up
    </button>

    <button class="btn btn--primary btn--img btn--block btn--expanded">
      <svg class="icon icon--primary icon--small">
        <use xlink:href="img/sprite.svg#expand"></use>
      </svg>
    </button>
  </body>
</html>
